
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKSSB FAA Prep Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* A clean, dark gradient for better contrast and a modern feel */
        background-color: #111827; /* bg-gray-900 */
        background-image: linear-gradient(180deg, #1f2937, #111827);
        overflow: hidden; 
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      
      /* --- Prose Styles for Rendered Content --- */
      .prose-styles p,
      .prose-styles li,
      .prose-styles blockquote {
          color: rgb(209 213 219); /* Corresponds to text-gray-300 */
      }
      .prose-styles h1,
      .prose-styles h2,
      .prose-styles h3,
      .prose-styles h4,
      .prose-styles strong {
          color: rgb(255 255 255); /* Corresponds to text-white */
      }
      /* For inline code */
      .prose-styles p code,
      .prose-styles li code {
          color: rgb(252 211 77); /* Corresponds to amber-300 */
      }
      /* For code blocks */
      .prose-styles pre code {
          color: rgb(103 232 249); /* Corresponds to cyan-300 */
      }

    </style>
  </head>
  <body class="text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
